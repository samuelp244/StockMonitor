version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
    ports:
      - 27017:27017
    volumes:
      - ./database-data:/data/db
  redis:
    image: redis:latest
    container_name: redis # Optional, you can customize the name
    restart: unless-stopped
    ports:
      - 6379
