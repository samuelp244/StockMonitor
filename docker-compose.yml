  stock-monitor-server:
    image: node:latest
    user: node
    ports:
      - 1337:1337
    volumes:
      - ./stock-monitor-server:/usr/src/app
    working_dir: /usr/src/app
    entrypoint: ["npm", "run", "start"]
    depends_on:
      # - mongodb
      - redis
    env_file: docker-compose.env
    tty: true
  stock-monitor-ui:
    image: node:latest
    user: node
    ports:
      - 3000:3000
    volumes:
      - ./stock-monitor-ui:/usr/src/app
    working_dir: /usr/src/app
    entrypoint: ["npm", "run", "dev"]
